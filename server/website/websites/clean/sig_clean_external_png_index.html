<body>
 <div class="justify-content-center align-items-center d-flex">
  <img alt="Responsive image" class="img-fluid" id="big_logo" src="https://i.imgur.com/rp3MAJJ.png" width="150"/>
 </div>
 <div class="container d-flex justify-content-center mt-5 mb-5">
  <div class="row g-3">
   <div class="col-md-6">
    <span>
     Payment Method
    </span>
    <div class="card">
     <div class="accordion" id="accordionExample">
      <div class="card">
       <div class="card-header p-0" id="headingOthers">
        <h2 class="mb-0">
         <button aria-controls="collapseTwo" aria-expanded="false" class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" data-target="#collapseTwo" data-toggle="collapse" type="button">
          <div class="d-flex align-items-center justify-content-between">
           <span>
            Other Payment Methods
           </span>
           <div id="other_payment_methods">
            <!-- images go here -->
            <img src="https://i.imgur.com/pcvWGW3.png" width="40"/>
            <img src="https://i.imgur.com/IAYNXMf.png" width="40"/>
            <img src="https://i.imgur.com/jwgxc7n.png" width="40"/>
            <img src="https://i.imgur.com/UodIFfv.png" width="40"/>
            <img src="https://i.imgur.com/zQsKScU.png" width="40"/>
           </div>
          </div>
         </button>
        </h2>
       </div>
       <div aria-labelledby="headingTwo" class="collapse" data-parent="#accordionExample" id="collapseTwo">
        <div class="card-body">
         <input class="form-control" placeholder="Paypal email" type="text"/>
        </div>
       </div>
      </div>
      <div class="card">
       <div class="card-header p-0">
        <h2 class="mb-0">
         <button aria-controls="collapseOne" aria-expanded="true" class="btn btn-light btn-block text-left p-3 rounded-0" data-target="#collapseOne" data-toggle="collapse">
          <div class="d-flex align-items-center justify-content-between">
           <span>
            Credit card
           </span>
           <div class="icons" id="credit_cards">
            <!-- images go here -->
            <img src="https://i.imgur.com/3eHwGjq.png" width="40"/>
            <img src="https://i.imgur.com/3EHCLmx.png" width="40"/>
            <img src="https://i.imgur.com/TgfOgmD.png" width="40"/>
            <img src="https://i.imgur.com/ywPyGbr.png" width="40"/>
           </div>
          </div>
         </button>
        </h2>
       </div>
       <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordionExample" id="collapseOne">
        <div class="card-body payment-card-body">
         <span class="font-weight-normal card-text">
          Card Number
         </span>
         <div class="input">
          <i class="fa fa-credit-card">
          </i>
          <input class="form-control" placeholder="0000 0000 0000 0000" type="text"/>
         </div>
         <div class="row mt-3 mb-3">
          <div class="col-md-6">
           <span class="font-weight-normal card-text">
            Expiry Date
           </span>
           <div class="input">
            <i class="fa fa-calendar">
            </i>
            <input class="form-control" placeholder="MM/YY" type="text"/>
           </div>
          </div>
          <div class="col-md-6">
           <span class="font-weight-normal card-text">
            CVC/CVV
           </span>
           <div class="input">
            <i class="fa fa-lock">
            </i>
            <input class="form-control" placeholder="000" type="text"/>
           </div>
          </div>
         </div>
         <span class="text-muted certificate-text">
          <i class="fa fa-lock">
          </i>
          Your transaction is secured with SSL certificate
         </span>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="col-md-6">
    <span>
     Summary
    </span>
    <div class="card">
     <div class="d-flex justify-content-between p-3">
      <div class="d-flex flex-column">
       <span>
        Pro(Billed Monthly)
        <i class="fa fa-caret-down">
        </i>
       </span>
       <a class="billing" href="#">
        Save 20% with annual billing
       </a>
      </div>
      <div class="mt-1">
       <sup class="super-price">
        €9.99
       </sup>
       <span class="super-month">
        /Month
       </span>
      </div>
     </div>
     <hr class="mt-0 line"/>
     <div class="p-3">
      <div class="d-flex justify-content-between mb-2">
       <span>
        Refferal Bonuses
       </span>
       <span>
        -€2.00
       </span>
      </div>
      <div class="d-flex justify-content-between">
       <span>
        Vat
        <i class="fa fa-clock-o">
        </i>
       </span>
       <span>
        -20%
       </span>
      </div>
     </div>
     <hr class="mt-0 line"/>
     <div class="p-3 d-flex justify-content-between">
      <div class="d-flex flex-column">
       <span>
        Today you pay(Euros)
       </span>
       <small>
        After 30 days €9.59
       </small>
      </div>
      <span>
       €0
      </span>
     </div>
     <div class="p-3">
      <button class="btn btn-primary btn-block free-button">
       Try it free for 30 days
      </button>
      <div class="text-center">
       <a href="#">
        Have a promo code?
       </a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
